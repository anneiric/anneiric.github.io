<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator for Leaving Cert Points" />
    <title>LC POINTS</title>
    <link rel="stylesheet" href="../style/normalize.css" />
    <link rel="stylesheet" href="../style/lc.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
  </head>
  <body>
    <div class="title">
      <h1>Calculator for Leaving Cert Points</h1>
    </div>
    <div class="text">
      <p>Enter your best 6 higher-level subjects.</p>
    </div>
    <br />
    <form>
    <div class="container">
    <h2><label for="english">English</label></h2>
      <select id="english" name="english">
        <option value="" disabled selected hidden>Grade</option>
        <option value="100">H1 90-100</option>
        <option value="88">H2 80-89</option>
        <option value="77">H3 70-79</option>
        <option value="66">H4 60-69</option>
        <option value="56">H5 50-59</option>
        <option value="46">H6 40-49</option>
        <option value="37">H7 30-39</option>
        <option value="0">H8 0-29</option>
      </select>
    </div>
    <br />
    <div class="container">
    <h2><label for="maths">Maths</label></h2>
      <select id="maths" name="maths">
        <option value="" disabled selected hidden>Grade</option>
        <option value="100">H1 90-100</option>
        <option value="88">H2 80-89</option>
        <option value="77">H3 70-79</option>
        <option value="66">H4 60-69</option>
        <option value="56">H5 50-59</option>
        <option value="46">H6 40-49</option>
        <option value="37">H7 30-39</option>
        <option value="0">H8 0-29</option>
      </select>
    </div>
    <br />
    <div class="container">
    <h2><label for="irish">Irish</label></h2>
      <select id="irish" name="irish">
        <option value="" disabled selected hidden>Grade</option>
        <option value="100">H1 90-100</option>
        <option value="88">H2 80-89</option>
        <option value="77">H3 70-79</option>
        <option value="66">H4 60-69</option>
        <option value="56">H5 50-59</option>
        <option value="46">H6 40-49</option>
        <option value="37">H7 30-39</option>
        <option value="0">H8 0-29</option>
      </select>
    </div>
    <br />
    <div class="container">
    <h2><label for="subject4">4th Subject</label></h2>
      <select id="subject4" name="subject4">
        <option value="" disabled selected hidden>Grade</option>
        <option value="100">H1 90-100</option>
        <option value="88">H2 80-89</option>
        <option value="77">H3 70-79</option>
        <option value="66">H4 60-69</option>
        <option value="56">H5 50-59</option>
        <option value="46">H6 40-49</option>
        <option value="37">H7 30-39</option>
        <option value="0">H8 0-29</option>
      </select>
    </div>
    <br />
    <div class="container">
    <h2><label for="subject5">5th Subject</label></h2>
      <select id="subject5" name="subject5">
        <option value="" disabled selected hidden>Grade</option>
        <option value="100">H1 90-100</option>
        <option value="88">H2 80-89</option>
        <option value="77">H3 70-79</option>
        <option value="66">H4 60-69</option>
        <option value="56">H5 50-59</option>
        <option value="46">H6 40-49</option>
        <option value="37">H7 30-39</option>
        <option value="0">H8 0-29</option>
      </select>
    </div>
    <br />
    <div class="container">
    <h2><label for="subject6">6th Subject</label></h2>
      <select id="subject6" name="subject6">
        <option value="" disabled selected hidden>Grade</option>
        <option value="125">H1 90-100</option>
        <option value="113">H2 80-89</option>
        <option value="102">H3 70-79</option>
        <option value="91">H4 60-69</option>
        <option value="81">H5 50-59</option>
        <option value="71">H6 40-49</option>
        <option value="37">H7 30-39</option>
        <option value="0">H8 0-29</option>
      </select>
    </div>
    <br />
    <p>
    <br />
    <label for="button" style="display: none;">Submit</label>
      <input
        type="button"
        class="button"
        name="button"
        id="showVal"
        value="Submit"
        onclick="(result)"
      />
    </p>
    <br />
    <p>
        <label for="disp" style="display: none;">Display</label>
      <input
        type="text"
        name="disp"
        style="text-align:center;"
        name="display"
        id="display"
      />
    </p>
</form>
    <script src="../script/lc.js" defer></script>
  </body>
</html>
